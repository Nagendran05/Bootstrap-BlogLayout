            <h1>Carousel</h1>
            <div id="carouselDiv" class="carousel slide bg-black" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class=" carousel-item active " data-bs-interval="2000">
                        <div class="d-flex justify-content-center">
                            <img src="https://picsum.photos/id/12/367/267" alt="" srcset="">
                        </div>
                    </div>
                    <div class=" carousel-item " data-bs-interval="2000">
                        <div class="d-flex justify-content-center">
                            <img src="https://picsum.photos/id/14/367/267" alt="" srcset="">
                        </div>
                    </div>
                    <div class=" carousel-item" data-bs-interval="2000">
                        <div class="d-flex justify-content-center">
                            <img src="https://picsum.photos/id/16/367/267" alt="" srcset="">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#carouselDiv" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carouselDiv" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <script>
                const toastTrigger = document.getElementById('liveToastBtn')
                const toastLiveExample = document.getElementById('liveToast')
                if (toastTrigger) {
                    const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
                    toastTrigger.addEventListener('click', () => {
                        toastBootstrap.show()
                    })
                }
            </script>
